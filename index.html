<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://about.twitter.com/etc/designs/about2-twitter/public/img/favicon.ico"
      type="image/x-icon"
    />
    <title>API MakeItReal</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="assets/css/normalize-8.0.1.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- main styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img
          class="nav__img"
          src="assets/images/logo-white.svg"
          alt="Logo de Twitter"
        />
      </div>
      <div class="branch">
        <span class="nav__p debug">Twitter</span>
      </div>
    </nav>

    <header class="header">
      <div class="wrapper">
        <h1 class="header__h1" style="font-size: 29px">
          Iniciar sesión en Twitter
        </h1>
      </div>
    </header>

    <main class="main">
      <div class="wrapper">
        <div id="app"></div>
      </div>
    </main>

    <template id="template-login">
      <div class="form">
        <p class="form__message" style="display: none"></p>
        <form id="form-login" action="#" method="POST">
          <input
            class="form__input"
            type="text"
            name="username"
            placeholder="Usuario"
          />
          <input
            class="form__input"
            type="password"
            name="password"
            placeholder="Contraseña"
          />
          <input
            class="form__input form__input--primary"
            type="submit"
            value="Login"
          />
        </form>
        <p class="text-center">
          <a href="#" class="form__link">Regístrate en Twitter</a>
        </p>
      </div>
    </template>

    <template id="template-home">
      <div class="home"></div>
    </template>

    <!-- script js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
